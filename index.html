<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> <!-- Link to the JS file -->
</head>

<body>
    <div class="topSide">
        <div class="netflixIcon">
            <a href="#">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png" class="img-netflixIcon" />
            </a>
        </div>
        <div class="parent-login">
            <form class="login-card" onsubmit="return validateLogin()">
                <h1>Sign In</h1>
                <div class="userInput">
                    <input type="text" name="email" id="email" placeholder="Email or phone number" />
                </div>
                <div class="userInput">
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div>
                    <button class="btn-login" type="submit">Sign In</button>
                </div>
                <div class="remMe">
                    <div>
                        <input type="checkbox">
                        <label class="cText">Remember me</label>
                    </div>
                </div>
                <div class="login2">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313103010/fb-icon.png" height="20" />
                    <a href="#" class="cLink fb">Login with Facebook</a>
                </div>
                <div class="signUp">
                    New to Netflix? <a href="#" class="sLink">Sign up now</a>.
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footWidth">
            Questions? Call <a href="tel:000-800-919-1694" class="tel-link">000-800-919-1694</a>
        </div>
    </div>
</body>

</html>
